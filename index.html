<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>JavasScript Calculator</h1>
    </header>
    <main>
        <div class="calContainer">
            <div class="inputBox" id="inputBox">
                <!-- <form>
                    <label for="numBox"></label>
                    <input type="text" id="numBox" name="numBox"></input>
                </form> -->
            </div>
            <div class="inputButtons">
                <div class="numContainer">
                    <button class="num" id="num9" value="9">9</button>
                    <button class="num" id="num8" value="8">8</button>
                    <button class="num" id="num7" value="7">7</button>
                    <button class="num" id="num6" value="6">6</button>
                    <button class="num" id="num5" value="5">5</button>
                    <button class="num" id="num4" value="4">4</button>
                    <button class="num" id="num3" value="3">3</button>
                    <button class="num" id="num2" value="2">2</button>
                    <button class="num" id="num1" value="1">1</button>
                    <button class="num" id="num0" value="0">0</button>
                </div>
                <div class="operatorContainer">
                    <button class="operator" id="add" value="+">+</button>
                    <button class="operator" id="subtract" value="-">-</button>
                    <button class="operator" id="multiply" value="*">X</button>
                    <button class="operator" id="divide" value="/">/</button>
                    <button class="operator" id="equal" value="=">=</button>
                </div>
                <div class="resetContainer">
                    <button class="reset" id="reset">C</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>Made by Woo-Sik Choi in July, 2021</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
